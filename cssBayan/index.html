<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Bayan Task</title>
  <link rel="stylesheet" href="vendor/normalize.css" type="text/css">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <section class="container">
    <div class="box">
      <h1 class="title">CCS Bayan</h1>
      <ul class="list">
        <li class="list__item">
          <label>
            <input type="radio" name="chosen" value="1" checked>
            <span class="list__item-box">
              <span class="list__item-text">You can't just copy and paste CSS</span>
              <span class="list__item-close-icon list__item-icon"></span>
            </span>
            <img src="images/2023-03-11%203.14.25%20PM.jpg" alt="list-image" class="list__item-image">
          </label>
        </li>
        <li class="list__item">
          <label>
            <input type="radio" name="chosen" value="2">
            <span class="list__item-box">
              <span class="list__item-text">Keep calm and carry on</span>
              <span class="list__item-close-icon list__item-icon"></span>
            </span>
            <img src="images/2023-03-11%203.14.21%20PM.jpg" alt="list-image" class="list__item-image">
          </label>
        </li>
        <li class="list__item">
          <label>
            <input type="radio" name="chosen" value="3">
            <span class="list__item-box">
              <span class="list__item-text">Work-life balance</span>
              <span class="list__item-close-icon list__item-icon"></span>
            </span>
            <img src="images/2023-03-11%203.14.16%20PM.jpg" alt="list-image" class="list__item-image">
          </label>
        </li>
        <li class="list__item">
          <label>
            <input type="radio" name="chosen" value="4">
            <span class="list__item-box">
              <span class="list__item-text">Dude, where is JS?</span>
              <span class="list__item-close-icon list__item-icon"></span>
            </span>
            <img src="images/2023-03-11%203.14.12%20PM.jpg" alt="list-image" class="list__item-image">
          </label>
        </li>
        <li class="list__item">
          <label>
            <input type="radio" name="chosen" value="5">
            <span class="list__item-box">
              <span class="list__item-text">Relax and take it easy</span>
              <span class="list__item-close-icon list__item-icon"></span>
            </span>
            <img src="images/5.png" alt="list-image" class="list__item-image">
          </label>
        </li>
      </ul>
    </div>
  </section>

</html>
